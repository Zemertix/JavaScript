<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="canvas" oncontextmenu="return  false" style="
        background-color: white;
        ">
        <div id="background-canvas">
        </div>
        <div id="final-timer-canvas">
            <p id="final-timer-text" style="
                position: absolute;
                font-family: 'Bungee Spice', cursive;
                font-size: 100pt;
                text-align: center; 
                width: 100%;

            "></p>
        </div>
        <img style=" 
            width: 40px;
            height: 40px;
            position: absolute;
            top: 20px;
            right: 80px;
            " src="./img/refresh.png" id="restartBtn"\>
        <img style=" 
            width: 40px;
            height: 40px;
            position: absolute;
            top: 20px;
            right: 20px;
            " src="./img/fullscreen.png" id="fsBtn"\>
        <div id="img-block" style=" 
        width: 96px;
        height: 96px;
        overflow: hidden;
        position: absolute;
        left: 0px;
        bottom: 64px;
        ">
            <img id="hero-image" style="
        width: 576px ;
        height: 384px;
        position: relative;
        top: 0px;
        /* -577px */
        left: -96px;
        transform: scale(-1,1)
        " src="./img/hero-sprite.png" alt="">
        </div>

    <div id="jump-block" style="
    width: 144px;
    height: 144px;
    position: absolute;
    top: 0;
    left: 0;
    overflow: hidden;
    opacity: 0.5;
    ">
    <img src="./img/hero-sprite.png" style="
    position: absolute;
    top: -144px;
    left: -144px;
    width: 844px;
    height: 576px;
    transform: scale(-1,1)
    ">
    <div style=" 
    position: absolute;
    top: 0;
    left: 0;
    width: 140px;
    height: 140px;
    border: 2px solid blue;
    border-radius: 50%;
    "></div>
    </div>


    <div id="hit-block" style="
    width: 144px;
    height: 144px;
    position: absolute;
    top: 0;
    right: 0;
    overflow: hidden;
    opacity: 0.5;
    ">
    <img src="./img/hero-sprite.png" style="
    position: absolute; 
    top: -452px;
    left: -442px;
    width: 844px;
    height: 576px;
    transform: scale(-1,1)
    ">
    <div style=" 
    position: absolute;
    top: 0;
    right: 0;
    width: 140px;
    height: 140px;
    border: 2px solid blue;
    border-radius: 50%;
    "></div>
    </div>
    <p id="info" style=" 
    display: none;
    position: absolute;
    left: 64px;
    top: 96px;
    background-color: black;
    color: white;
    font-size: 20pt;
    padding: 20px;
    "></p>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap');
    </style>
    <script src="/script.js"></script>
</body>
</html>
